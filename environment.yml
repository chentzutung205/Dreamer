name: dreamer
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.10
  - numpy
  - pandas
  - matplotlib
  - tqdm
  - pillow
  - gym
  - tensorboard
  - swig             # Needed for building box2d-py and mujoco_py
  - mujoco
  - cython           # Needed for building mujoco_py
  - lockfile
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda
  - pip
  - pip:
      - dm_control
      - transformers
      - timm
      - moviepy==1.0.3
      - tensorboardX
      - opencv-python
      - hydra-core
      - gym
      - protobuf
